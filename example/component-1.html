<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>componen-1</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>component-1</h1>
    <hr>
    <div id="app">
        <jspang></jspang>
    </div>
    <script>
        Vue.component('jspang', {
            template: `<div style="color:red">我是全局jspang组件</div>`
        })

        var app = new Vue({
            el: '#app',
            components: {
                'sun': {
                    template: `<div style="color:green">我是局部sun组件</div>`
                }
            }
        })
    </script>
</body>

</html>
