<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on 实例</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-on 实例</h1>
    <hr>
    <div id="app">
        {{message}}:{{fraction}}
        <p>
            <button @click="add">add</button>
            <button @click="reduce">reduce</button><br />
            <hr>
            <input type="tel" v-on:keyup.enter="onEnter" v-model="fraction2">
        </p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '本场比赛得分',
                fraction: 0,
                fraction2: 1
            },
            methods: {
                add: function () {
                    this.fraction++
                },
                reduce: function () {
                    this.fraction--
                },
                onEnter: function () {
                    this.fraction += parseInt(this.fraction2)
                }
            },
        })
    </script>
</body>

</html>
