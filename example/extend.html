<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>extend option</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>extend option</h1>
    <hr>
    <div id="app">
        ${num}
        <p><button @click="add">add</button></p>
    </div>

    <script>

        var extendObj = {
            updated() {
                console.log('我是扩展的updated');
            },
            methods: {
                add() {
                    console.log('我是扩展的方法');
                    this.num++
                }
            },
        }

        var app = new Vue({
            el: '#app',
            data: {
                num: 1
            },
            methods: {
                add() {
                    console.log('我是原生的方法');
                    this.num++
                }
            },
            updated() {
                console.log('我是原生的updated');
            },
            extends: extendObj,
            delimiters:['${','}']
        })
    </script>
</body>

</html>
