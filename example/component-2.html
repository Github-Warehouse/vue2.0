<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>componen-2 props属性设置</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>componen-2 props属性设置</h1>
    <hr>
    <div id="app">
        <js :here="message"></js>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hello'
            },
            components: {
                'js': {
                    template: `<div style="color:green">{{ here }}</div>`,
                    props: ['here']
                }
            }
        })
    </script>
</body>

</html>
